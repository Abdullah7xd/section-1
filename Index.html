<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online movie ticket booking app</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">

</head>

<body>
    <form>
        <label for="movie"><strong>Trending</strong></label><br>
        <img src="https://i.pinimg.com/564x/64/8b/a3/648ba30ac2f9e5d028e0117c69619539.jpg" alt="" width="250" height="150">
        <img src="https://tpc.googlesyndication.com/simgad/5276114967378060306?sqp=4sqPyQQ7QjkqNxABHQAAtEIgASgBMAk4A0DwkwlYAWBfcAKAAQGIAQGdAQAAgD-oAQGwAYCt4gS4AV_FAS2ynT4&rs=AOga4qlRDLv5WGskelmudKHJdx1QaedQSA" alt="" width="250" height="150">
        <br><br>
        <label>Language</label>
        <select>
            <option value="movie" selected>Hindi</option>
            <option value="movie">English</option>
        </select>
        <br><br>
        <label>Date</label>
        <input type="date">
        <br><br>
        <label>Select show time</label>
        <input type="time">
        <br><br>
        <label>Price</label>
        <input type="radio" name="abc">100Rs
        <input type="radio" name="abc">300Rs
        <input type="radio" name="abc">500Rs
        <br><br>
        <label>Movie name</label>
        <input type="text" list="movie">
        <datalist id="movie">
            <option value="Pathaan">
            <option value="sultan">
            <option value="shershaah">
        </datalist>
        <br><br>
        <label>Select mall</label>
        <input type="text" list="search">
        <datalist id="search">
            <option value="INox">
            <option value="Phoenix">
            <option value="saharaganj">
            <option value="Cinepolis">
        </datalist>
        <br><br>
        <label>How many seats</label>
        <input type="number" min="1" size="2">
        <br><br>
        <label>Enter Your Name</label>
        <input type="text">
        <br><br>
        <label>Select payment method</label>
        <input type="text" list="pay">
        <datalist id="pay">
            <option value="Gpay">
            <option value="PayPal">
            <option value="Phonepe">
        </datalist>
        <br><br>
        <input type="submit" value="submit">
     </form>

</body>


</html>
